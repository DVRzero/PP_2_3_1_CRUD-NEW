<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Все пользователи</title>
</head>
<body>
<div>
    <table border="1" width="550" height="50">
        <caption>Таблица пользователей</caption>
        <tr align="center">
            <th>ID</th>
            <th>Имя</th>
            <th>Фамимлия</th>
            <th>Возраст</th>
            <th>Работа</th>
            <th>Действия</th>
        </tr>
        <tr align="center" th:each = "user : ${allUsers}">

            <td th:utext="${user.getId()}"></td>
            <td th:utext="${user.getName()}"></td>
            <td th:utext="${user.getSurname()}"></td>
            <td th:utext="${user.getAge()}"></td>
            <td th:utext="${user.getJob()}"></td>

            <td>
                <a th:href="'/updateUser?id='+${user.id}">Изменить</a>
                <a th:href="'/deleteUser?id='+${user.id}">Удалить</a>
            </td>
        </tr>

    </table>

    <br>
    <input type="button" value="Добавить пользователя"
           onclick="window.location.href = 'add'">
</div>
</body>
</html>
