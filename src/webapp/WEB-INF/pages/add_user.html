<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Добавление пользователя</title>
</head>
<body>

<form th:method="POST" th:action="@{/saveUser}" th:object="${user}">
  <label for="name">Ведите имя: </label>
  <input type="text" th:field="*{name}" id="name"/>
  <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
  <br/>
  <br/>

  <label for="surname">Введите фамилию: </label>
  <input type="text" th:field="*{surname}" id="surname"/>
  <div style="color: red" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">Surname error</div>
  <br/>
  <br/>

  <label for="age">Введите возраст: </label>
  <input type="text" th:field="*{age}" id="age"/>
  <div style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age error</div>
  <br/>
  <br/>

  <label for="job">Введите работу: </label>
  <input type="text" th:field="*{job}" id="job"/>
  <div style="color: red" th:if="${#fields.hasErrors('job')}" th:errors="*{job}">Job error</div>
  <br>
  <br/>

  <input type="submit" value="Добавить пользователя">
</form>

</body>
</html>
